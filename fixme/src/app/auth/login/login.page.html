<ion-content class="ion-padding">
  <ion-title class="titulo">¡Bienvenido/a de nuevo!</ion-title>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label color="medium" position="floating">E-mail</ion-label>
        <ion-input #email="ngModel" type="email" name="email"
        required [(ngModel)]="user.email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        ></ion-input>
      </ion-item>
      <ion-label *ngIf="email.touched && email.invalid" color="danger" slot="end">El campo no puede quedar vacío.</ion-label>
      <ion-item>
        <ion-label color="medium" position="floating">Contraseña</ion-label>
        <ion-input type="password" name="password" minlength="8" required [(ngModel)]="user.password"
        ></ion-input>
      </ion-item>

      <ion-label *ngIf="invalidCred" color="danger" slot="end">{{error}}</ion-label>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button shape="round" type="submit" color="main2" expand="block" [disabled]="loginForm.invalid">
            <ion-icon name="log-in" slot="start"></ion-icon>
            Iniciar sesión
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="centrar">
        <ion-col>
          <ion-label [routerLink]="['/auth/welcome']" color="medium">¿Has olvidado tu contraseña?</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
