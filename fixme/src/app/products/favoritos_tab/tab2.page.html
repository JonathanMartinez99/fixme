<ion-header [translucent]="true">
  <ion-toolbar color="main2">
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title slot="">Productos Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-toolbar>
    <ion-searchbar name="search" [(ngModel)]="search" placeholder="Buscar un producto"></ion-searchbar>
  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ng-container *ngIf="favoritos">
        <ion-col *ngFor="let p of me.favoritos | productFilter:search" size="6">
          <app-product-card [routerLink]="['/producto/detalle', p._id]" [p]="p"></app-product-card>
        </ion-col>
      </ng-container>

    </ion-row>
  </ion-grid>
</ion-content>
