<ion-header [translucent]="true">
  <ion-toolbar color="main2">
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title class="tituloToolbar">Tu Billetera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user">

  <section>
    <div class="card">
        <div class="face front">
            <h3 class="debit">TU TARJETA</h3>
            <h3 class="bank">FIXME</h3>
            <h5 class="valid"><span>SALDO:  <br /></span><span class="big">{{user.cash}} €</span></h5>
            <!-- <h3 class="number">XXXX XXXX XXXX XXXX</h3> -->
            <h5 class="card-holder">{{user.nombre}}</h5>
        </div>
        <div class="face back">
            <div class="blackbar"></div>
            <div class="cvvtext">
                <div class="white-bar"></div>
                <div class="cvv">123</div>
            </div>
            <p class="text">
                Este saldo puede ser utilizado para comprar productos o retirarlo.
                Comisión del 5%.
            </p>
        </div>
    </div>
</section>

<div class="buttons">
<ion-button color="main2" (click)="addCash()">AÑADIR SALDO</ion-button>
<ion-button color="main2">RETIRAR SALDO</ion-button>
</div>

</ion-content>
